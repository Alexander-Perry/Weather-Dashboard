<!-- AS A traveler
I WANT to see the weather outlook for multiple cities
SO THAT I can plan a trip accordingly -->

<!-- GIVEN a weather dashboard with form inputs
WHEN I search for a city
THEN I am presented with current and future conditions for that city and that city is added to the search history
WHEN I view current weather conditions for that city
THEN I am presented with the city name, the date, an icon representation of weather conditions, the temperature, the humidity, the wind speed, and the UV index
WHEN I view the UV index
THEN I am presented with a color that indicates whether the conditions are favorable, moderate, or severe
WHEN I view future weather conditions for that city
THEN I am presented with a 5-day forecast that displays the date, an icon representation of weather conditions, the temperature, the wind speed, and the humidity
WHEN I click on a city in the search history
THEN I am again presented with current and future conditions for that city -->

<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Weather Dashboard</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <!--CSS file-->
</head>

<body>
    <header class="text-center">
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <!--main container-->
        <section class="container-fluid">
            <!-- Main Row - big box-->
            <section class="row">
                <!-- city-search column -->
                <section id="city-search" class="col-3">
                    <h2>Search for a city:</h2>
                    <input id="cityInput" type="text" class="col-12" placeholder="City to search" />
                    <button id="btnSearch" class="btn btn-primary col-12">Search</button>
                    <hr>
                    <!-- Columns/container for city history -->
                    <div>city 1</div>

                </section>
                <!-- Weater details column -->
                <section id="weather-info" class="col-9">
                    <!-- Current weather -->
                    <section class="col-12 border">
                        <h2 id="current_city">Current</h2>
                        <ul>
                            <li id="current_temp">Temp: </li>
                            <li id="current_wind">wind: </li>
                            <li id="current_humidity">Humidity: </li>
                            <li id="current_UV">UV index</li>
                        </ul>
                    </section>

                    <!-- 5 day forecast -->
                    <section class="col-12">
                        <h3>
                            5-Day Forecast:
                        </h3>
                        <section class="row">
                            <div class="col day bg-dark text-light x-2"></div>
                            <div class="col day bg-dark text-light x-2"></div>
                            <div class="col day bg-dark text-light x-2"></div>
                            <div class="col day bg-dark text-light x-2"></div>
                            <div class="col day bg-dark text-light x-2"></div>
                        </section>
                    </section>
                </section>
            </section>
        </section>
    </main>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="./assets/js/scripts.js"></script>
<!--JS source file-->

</html>
