<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Weather Dashboard</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--CSS file-->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

</head>

<body>
    <header class="text-center text-light">
        <h1 class="heading">Weather Dashboard</h1>
    </header>
    <main>
        <!--main container-->
        <section class="container-fluid">
            <!-- Main Row - big box-->
            <section class="row">
                <!-- city-search column -->
                <section id="city-search" class="col-12 col-md-4 col-lg-2">
                    <h2>Search for a City:</h2>
                    <input id="cityInput" type="text" class="col-12" placeholder="City to search" />
                    <button id="btnSearch" class="btn btn-primary col-12">Search</button>
                    <hr>
                    <!-- Columns/container for city history -->

                    <Section id="searchHistory" class="col-12">
                        <!-- data from localstorage loads here -->
                    </Section>
                    <!-- clear history button - triggers confirmation prompt -->
                    <section class="row justify-content-center py-4">
                        <button id="clearHistory" class="btn btn-danger col-6 ">Clear History</button>
                    </section>
                </section>
                <!-- Weater details column -->
                <section id="weather-info" class="col-12 col-md-8 col-lg-10">
                    <!-- Current weather -->
                    <section class="col-12 border">
                        <h2 id="current_city" class="ms-2">Current</h2>
                        <div class="ms-2 my-3">Temp: <span id="current_temp"></span>Â°C</div>
                        <div class="ms-2 my-3">wind: <span id="current_wind"></span>km/h</div>
                        <div class="ms-2 my-3">Humidity: <span id="current_humidity"></span>%</div>
                        <div class="ms-2 my-3">UV index: <span id="current_UV" class="btn px-3"></span></div>
                    </section>

                    <!-- 5 day forecast -->
                    <section class="col-12">
                        <h3>
                            5-Day Forecast:
                        </h3>
                        <section class="row d-flex text-center justify-content-center justify-content-lg-evenly">
                            <div class="day col-4  col-md-4  col-lg-2   text-light"></div>
                            <div class="day col-4  col-md-4  col-lg-2   text-light"></div>
                            <div class="day col-4  col-md-4  col-lg-2   text-light"></div>
                            <div class="day col-4  col-md-4  col-lg-2   text-light"></div>
                            <div class="day col-4  col-md-4  col-lg-2   text-light"></div>
                        </section>
                    </section>
                </section>
            </section>
        </section>
    </main>
</body>

<!-- bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
<!-- moment -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- js file -->
<script src="./assets/js/scripts.js"></script>
</html>
